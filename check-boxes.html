<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check boxes</title>
    <link rel="stylesheet" href="CSS/check-boxes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"><span class="pln"></span>
</head>
<body>
    <form>
    <div>
        <input type="checkbox"  id="front-end">
        <label  class="label-inline" for="front-end">front-end</label>
    </div>
    <div>
        <input type="checkbox"  id="back-end" checked>
        <label  class="label-inline" for="back-end">back-end</label>
    </div>
    <div>
        <input type="checkbox"  id="full-stack">
        <label  class="label-inline" for="full-stack">full-stack</label>
    </div>
    </form>
</body>
</html>
