<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data List</title>
    <link rel="stylesheet" href="CSS/data-list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"><span class="pln"></span>
</head>
<body>

<form>
    <input type="text" list="countries" autocomplete="off">
    <datalist id="countries">
        <option data-value="1">Pakistan</option>
        <option>India</option>
        <option>China</option>
        <option>Japan</option>
    </datalist>
</form>


</body>
</html>
