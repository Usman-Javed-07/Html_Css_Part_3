<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop down list</title>
    <link rel="stylesheet" href="CSS/drop-down.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"><span class="pln"></span>
</head>
<body>
    <form>
        
        <select>
            <optgroup label="Front-end courses">
                <option value="1">Html</option>
                <option value="2">Css</option>
                <option value="3">Javascript</option> 
            </optgroup>
        
            <optgroup label="Backend-end courses">
                <option value="1">Node.js</option>
                <option value="2">python</option>
                <option value="3">django</option> 
            </optgroup>


        </select>
    </form>
</body>
</html>
