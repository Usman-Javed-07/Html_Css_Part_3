<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
    <link rel="stylesheet" href="CSS/radio-button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"><span class="pln"></span>
</head>
<body>
    <div>
        <input type="radio" name="membership" id="bronze">
        <label class="label-inline" for="bronze">bronze</label>
    </div>
    <div>
        <input type="radio" name="membership" id="silver" checked>
        <label class="label-inline" for="silver">silver</label>
    </div>
    <div>
        <input type="radio" name="membership" id="Gold">
        <label class="label-inline" for="Gold">Gold</label>
    </div>
    <div>
        <input type="radio" name="membership" id="platinium">
        <label class="label-inline" for="platinium">platinium</label>
    </div>
    <div>
        <input type="radio" name="membership" id="Ace">
        <label class="label-inline" for="Ace">Ace</label>
    </div>
    <div>
        <input type="radio" name="membership" id="conqurer">
        <label class="label-inline" for="silver">conqurer</label>
    </div>
</body>
</html>
